<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Hola Mundo con Jakarta Faces</title>
</h:head>
<h:body>
    <h1>Hola Mundo!</h1>
    <h:outputText value="Bienvenido a tu primera aplicaciÃ³n Jakarta Faces" />
    <br/>
    <h:outputLabel value="Saludos!"/>
    
    <h:form id="vacanteForm">
         <h:messages globalOnly="true" layout="table" styleClass="global-messages" />
        <table>
            <tr>
                <td><h:outputLabel for="nombre" value="Nombre:"/></td>
                <td><h:inputText id="nombre" required="true"  value="#{candidato.nombre}"></h:inputText></td>
                <td><h:message for="nombre"></h:message></td>
            </tr>
            <tr>
                <td><h:outputLabel for="apellido" value="Apellido:"/></td>
                <td><h:inputText id="apellido" required="true"  value="#{candidato.apellido}"></h:inputText></td>
                <td><h:message for="apellido"></h:message></td>
            </tr>
            <tr>
                <td><h:outputLabel for="salarioDeseado" value="Aalario Deseado:"/></td>
                <td><h:inputText id="salarioDeseado" required="true" value="#{candidato.salarioDeseado}">
                       <f:validateLongRange minimum="500" maximum="5000"/>
                    </h:inputText></td>
                <td><h:message for="salarioDeseado"></h:message></td>
            </tr>
            <tr>
            <td><h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento:"></h:outputLabel></td>
                    <td><h:inputText id="fechaNacimiento" required="true" value="#{candidato.fechaNacimiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                        </h:inputText>
            </td>          
            </tr>
            <tr>
                <td><h:outputLabel for="codigoPostal" value="Codigo Postal:" /></td>
                <td>
                    <h:inputText id="codigoPostal" required="true" value="#{candidato.codigoPostal}" immediate="true" 
                                     valueChangeListener="#{vacanteForm.codigoPostalListener}" onchange="this.form.submit()" />
                </td>
                <td><h:message for="codigoPostal" styleClass="error-message" /></td>
           </tr>
            <tr>
                <td><h:outputLabel for="colonia" value="Colonia:" /></td>
                <td><h:inputText id="colonia" required="true" value="#{candidato.colonia}" /></td>
                <td><h:message for="colonia" styleClass="error-message" /></td>
            </tr>
            <tr>
                <td><h:outputLabel for="ciudad" value="Ciudad:" /></td>
                <td><h:inputText id="ciudad" required="true" value="#{candidato.ciudad}" /></td>
                <td><h:message for="ciudad" styleClass="error-message" /></td>
            </tr>
        </table>
         
            <table>
                <tr>
                    <td>
                        <h:commandLink actionListener="#{vacanteForm.ocultarComentario}" immediate="true" 
                                       rendered="#{!vacanteForm.comentarioEnviado}" value="Vacante Mostrar:" />
                        <h:commandLink actionListener="#{vacanteForm.ocultarComentario}" immediate="true" 
                                       rendered="#{vacanteForm.comentarioEnviado}" value="Vacante Ocultar" />
                    </td>
                </tr>
            </table>
         
            <h:panelGroup rendered="#{vacanteForm.comentarioEnviado}">
                <table>
                    <tr>
                        <td><h:outputLabel for="comentario" value="Comentario Vacante:" /></td>
                    </tr>
                    <tr>
                        <td><h:inputTextarea id="comentario" cols="50" rows="10" value="#{candidato.comentario}" /></td>
                    </tr>
                </table>
            </h:panelGroup>        
        <h:commandButton action="#{vacanteForm.enviar}" value="Enviar" ></h:commandButton>
        
    </h:form>
    
</h:body>
</html>
