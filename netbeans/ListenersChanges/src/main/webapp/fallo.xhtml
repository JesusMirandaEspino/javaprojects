<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="jakarta.faces.html" >
    <h:head>
        <title>Managed Beans JSF Fallo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form >
            <table>
                    <tr>
                        <td>
                            <h:outputLabel for="nombre" value="Fallo"></h:outputLabel>
                        </td>
                        <td>
                            <h:inputText id="nombre" value="#{candidato.nombre}"></h:inputText>
                        </td>
                        <td>
                            <h:message for="nombre"></h:message>
                        </td>
                    </tr>
            </table>
         </h:form>
    </h:body>
</html>
