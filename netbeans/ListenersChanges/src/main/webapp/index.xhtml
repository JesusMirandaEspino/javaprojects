<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Bolsa de Trabajo JSF</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="VacanteForm">
            <h:messages globalOnly="true" />
            <table>
                    <tr>
                        <td>
                            <h:outputLabel for="nombre" value="#{msgs['VacanteForm.nombre']}:"></h:outputLabel>
                        </td>
                        <td>
                            <h:inputText id="nombre" value="#{candidato.nombre}"></h:inputText>
                        </td>
                        <td>
                            <h:message for="nombre"></h:message>
                        </td>
                    </tr>
                
                    <tr>
                        <td>
                            <h:outputLabel for="apellido" value="#{msgs['VacanteForm.apellido']}:"></h:outputLabel>
                        </td>
                        <td>
                            <h:inputText id="apellido" value="#{candidato.apellido}"></h:inputText>
                        </td>
                        <td>
                            <h:message for="apellido"></h:message>
                        </td>
                    </tr>
                
                    <tr>
                        <td>
                            <h:outputLabel for="salarioDeseado" value="#{msgs['VacanteForm.salarioDeseado']}:"></h:outputLabel>
                        </td>
                        <td>
                            <h:inputText id="salarioDeseado" value="#{candidato.salarioDeseado}">
                                <f:validateLongRange minimum="500"/>
                            </h:inputText>
                            
                        </td>
                        <td>
                            <h:message for="salarioDeseado"></h:message>
                        </td>
                    </tr>               
                    <tr>
                        <td>
                            <h:outputLabel for="fechaNacimiento" value="#{msgs['VacanteForm.fechaNacimiento']}:"></h:outputLabel>
                        </td>
                        <td>
                            <h:inputText id="fechaNacimiento" value="#{candidato.fechaNacimiento}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:inputText>
                            
                        </td>
                        <td>
                            <h:message for="fechaNacimiento"></h:message>
                        </td>
                    </tr>
                
                
                    <tr>
                        <td>
                            <h:outputLabel for="codigoPostal" value="#{msgs['VacanteForm.codigoPostal']}:"></h:outputLabel>
                        </td>
                        <td>
                            <h:inputText id="codigoPostal" immediate="true"
                                         onchange="this.form.submit()"
                                         value="#{candidato.codigoPostal}"
                                         required="true"
                                         valueChangeListener="#{VacanteForm.oodigoPostalListener}">
                            </h:inputText>
                            
                        </td>
                        <td>
                            <h:message for="codigoPostal"></h:message>
                        </td>
                    </tr>
                
                
                    <tr>
                        <td>
                            <h:outputLabel for="colonia" value="#{msgs['VacanteForm.colonia']}:"></h:outputLabel>
                        </td>
                        <td>
                            <h:inputText id="colonia" value="#{candidato.colonia}">
                            </h:inputText>
                            
                        </td>
                        <td>
                            <h:message for="colonia"></h:message>
                        </td>
                    </tr>
                
                
                    <tr>
                        <td>
                            <h:outputLabel for="ciudad" value="#{msgs['VacanteForm.ciudad']}:"></h:outputLabel>
                        </td>
                        <td>
                            <h:inputText id="ciudad" value="#{candidato.ciudad}">
                            </h:inputText>
                            
                        </td>
                        <td>
                            <h:message for="ciudad"></h:message>
                        </td>
                    </tr>
                
                
                    <tr>
                        <td>
                            <h:outputLabel value="Resultado:"></h:outputLabel>
                        </td>
                        <td>
                             <h:outputLabel value="#{candidato.nombre}"></h:outputLabel>
                        </td>
                    </tr>
            </table>
            
                <table>
                <tr>
                    <td>
                        <h:commandLink actionListener="#{vacanteForm.ocultarComentario}"
                                       immediate="true" rendered="#{!vacanteForm.comentarioEnviado}"
                                       value="#{msgs['vacanteForm.mostrar']}" />
                        <h:commandLink actionListener="#{vacanteForm.ocultarComentario}" immediate="true"
                                       rendered="#{vacanteForm.comentarioEnviado}" 
                                       value="#{msgs['vacanteForm.ocultar']}" />
                    </td>
                </tr>
            </table>
         
                <h:panelGroup rendered="#{vacanteForm.comentarioEnviado}">
                <table>
                    <tr>
                        <td><h:outputLabel for="comentario" value="#{msgs['vacanteForm.comentario']}"/></td>
                    </tr>
                    <tr>
                        <td>
                            <h:inputTextarea id="comentario" cols="50" rows="10" value="#{candidato.comentario}"/>
                        </td>
                    </tr>
                </table>
            </h:panelGroup>
            
            <h:commandButton action="#{VacanteForm.enviar}" value="Enviar"/>
         </h:form>
    </h:body>
</html>
