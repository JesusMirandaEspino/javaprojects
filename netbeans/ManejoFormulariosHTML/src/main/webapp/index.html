<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>Ejercicio Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>

        
        <section class="container mt-5" >
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header text-center"  >
                            <h3>Registro de datos</h3>
                        </div>
                        <div class="card-body ">
                            <form name="formulario1" action="/ManejoFormulariosHTML/Servlet" method="POST">
                                <input  type="hidden" name="oculto" value="nuevo valor oculto" />
                                <div class="mb-3">
                                    <label for="usuario" class="form-label">Usuario (*)</label>
                                    <input type="text" class="form-control" name="usuario" id="usuario"/>
                                </div>
                                
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">password (*)</label>
                                    <input type="password" class="form-control" name="usuario" id="password"/>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">tecnologias (*)</label><br>
                                        <div class="form-check form-check-in-line"> 
                                            <input type="checkbox" class="form-check-input" name="tecnologia" id="java" value="java"/>
                                            <label for="java" class="form-label">Java</label>
                                        </div>
                                    
                                        <div class="form-check form-check-in-line"> 
                                            <input type="checkbox" class="form-check-input" name="tecnologia" id="python" value="python"/>
                                            <label for="python" class="form-label">Python</label>
                                        </div>
                                    
                                    
                                        <div class="form-check form-check-in-line"> 
                                            <input type="checkbox" class="form-check-input" name="tecnologia" id="javascript" value="javascript"/>
                                            <label for="javascript" class="form-label">Javascript</label>
                                        </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Genero (*)</label><br>
                                        <div class="form-check form-check-in-line"> 
                                            <input type="radio" class="form-check-input" name="genero" id="hombre" value="hombre"/>
                                            <label for="hombre" class="form-label">Hombre</label>
                                        </div>
                                    
                                        <div class="form-check form-check-in-line"> 
                                            <input type="radio" class="form-check-input" name="genero" id="mujer" value="mujer"/>
                                            <label for="mujer" class="form-label">Mujer</label>
                                        </div>
                                </div>
                                
                                
                                <div class="mb-3">
                                    <label for="ocupacion" class="form-label">Ocupacion (*)</label>
                                    <select name="ocupacion" id="ocupacion" class="form-select">
                                        <option  value="Ingenier@" >Ingenier@<option/>
                                        <option  value="QA" >QA<option/>
                                        <option  value="Contad@r" >Contad@r<option/>
                                        <option  value="Otro" >Otro<option/>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="comentarios" class="form-label">Comentarios</label>
                                    <textarea class="form-control" name="comentarios" id="comentarios" rows="3" >
                                        
                                    </textarea>
                                </div>
                                
                                <div class="mb-3 text-center" >
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
