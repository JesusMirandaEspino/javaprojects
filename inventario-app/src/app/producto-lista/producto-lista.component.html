<div class="container text-center" style="margin: 30px">
  <h1>Inventarios App (Angular Y Java)</h1>
</div>

<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Existencias</th>
        <th scope="col">Modificar</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>
    <tbody>
      @for( producto of productos; track producto.idProducto ){
      <tr>
        <th scope="row">{{ producto.idProducto }}</th>
        <td>{{ producto.descripcion }}</td>
        <td>{{ producto.precio }}</td>
        <td>{{ producto.existencia }}</td>

        <td>
          <div class="text-center">
            <button
              class="btn btn-warning"
              (click)="editarProducto(producto.idProducto)"
            >
              Editar
            </button>
          </div>
        </td>

        <td>
          <div class="text-center">
            <button
              class="btn btn-danger"
              (click)="eliminarProducto(producto.idProducto)"
            >
              Eliminar
            </button>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
