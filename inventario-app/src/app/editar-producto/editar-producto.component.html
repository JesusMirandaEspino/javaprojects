<div class="contaier text-center" style="margin: 30px">
  <h2>Editar Producto</h2>
</div>

<div class="container text-center" style="margin: 30px">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripcion</label>
      <input
        type="text"
        class="form-control"
        id="descripcion"
        name="descripcion"
        [(ngModel)]="producto.descripcion"
      />
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input
        type="number"
        class="form-control"
        id="precio"
        name="precio"
        [(ngModel)]="producto.precio"
      />
    </div>

    <div class="mb-3">
      <label for="existencia" class="form-label">Existencias</label>
      <input
        type="number"
        class="form-control"
        id="existencia"
        name="existencia"
        [(ngModel)]="producto.existencia"
      />
    </div>

    <button type="submit" class="btn btn-primary me-3">Guardar</button>
    <a href="/" class="btn btn-danger">Regresar</a>
  </form>
</div>
